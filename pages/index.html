<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dara and Steph's Wedding Itinerary</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="h-full w-full bg-primary text-white">
  <header class="mb-8">
    <nav></nav>
  </header>
  <main class="lg:w-[80%] mx-auto h-full text-center">
    <section class="">
      <div class="mb-8">
        <h2 class="text-4xl font-cursive leading-[1.5]">We are getting married. Come and celebrate with us!</h2>
      </div>    
      <div id="countdown-div">
        <h2 class="text-4xl mb-4">Countdown to #SOinLove</h2>
        <div class="flex items-center justify-center gap-4">
          <div class="min-w-[100px] min-h-[100px]">
            <h6 class="text-5xl mb-4" id="days">--</h6>
            <p>DAYS</p>
          </div>
          <div class="min-w-[100px] min-h-[100px]">
            <h6 class="text-5xl">:</h6>
          </div>
          <div class="min-w-[100px] min-h-[100px]">
            <h6 class="text-5xl mb-4" id="hours">--</h6>
            <p>HOURS</p>
          </div>
          <div class="min-w-[100px] min-h-[100px]">
            <h6 class="text-5xl">:</h6>
          </div>
          <div class="min-w-[100px] min-h-[100px]">
            <h6 class="text-5xl mb-4" id="minutes">--</h6>
            <p>MINUTES</p>
          </div>
          <div class="min-w-[100px] min-h-[100px]">
            <h6 class="text-5xl">:</h6>
          </div>
          <div class="min-w-[100px] min-h-[100px]">
            <h6 class="text-5xl mb-4" id="seconds">--</h6>
            <p>SECONDS</p>
          </div>
        </div>
      </div>
      <div class="hidden" id="after-countdown">
        <h3 class="text-4xl">WE ARE GETTING MARRIED!!!</h3>
      </div>  
    </section>
  </main>
  <footer></footer>
  <script src="assets/js/countdown.js"></script>
</body>
</html>
